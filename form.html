<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css" />
    <title>Formulario de Cadastro</title>
</head>

<body>
    <form>
        <h2>Cadastro</h2>
        <div class=" mb-2">
            <label>Nome</label>
            <input type="text" class="form-control" id="exampleInputFullName1"
             placeholder="Nome completo">
        </div>
        <div class="mb-2">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="example@example.com" id="exampleInputEmail1">
        </div>
        <div class="mb-2">
            <label>Endere√ßo</label>
            <input type="text" class="form-control" placeholder="example, 123" id="exampleInputAddress1">
        </div>
        <div class="mb-2">
            <label>Telefone</label>
            <input type="tel" class="form-control" id="exampleInputPhone1" name="phone" placeholder="(11)1234-5678"
                pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
        </div>
        <div class="mb-2">
            <label>Agendamento</label>
            <input type="datetime-local" class="form-control" id="exampleInputDate1">
        </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>

</html>
